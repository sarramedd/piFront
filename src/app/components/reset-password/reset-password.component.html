<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Reset Password</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" 
                       formControlName="newPassword" id="newPassword"
                       [class.is-invalid]="f['newPassword'].invalid && (f['newPassword'].dirty || f['newPassword'].touched)">
                <div *ngIf="f['newPassword'].invalid && (f['newPassword'].dirty || f['newPassword'].touched)" class="invalid-feedback">
                  <div *ngIf="f['newPassword'].errors?.['required']">Password is required</div>
                  <div *ngIf="f['newPassword'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" 
                       formControlName="confirmPassword" id="confirmPassword"
                       [class.is-invalid]="resetPasswordForm.errors?.['passwordMismatch'] && (f['confirmPassword'].dirty || f['confirmPassword'].touched)">
                <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && (f['confirmPassword'].dirty || f['confirmPassword'].touched)" 
                     class="invalid-feedback">
                  Passwords do not match
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100" [disabled]="!resetPasswordForm.valid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isLoading ? 'Processing...' : 'Reset Password' }}
              </button>
              
              <div *ngIf="successMessage" class="alert alert-success mt-3">
                {{ successMessage }}
                <a routerLink="/login" class="btn btn-link">Go to Login</a>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
