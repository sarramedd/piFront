<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-start mb-3">Login</h3>

            <!-- âœ… Message d'erreur global -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>

            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="form-group">
                <label>Username or email *</label>
                <input type="text" class="form-control p_input" 
                       formControlName="usernameOrEmail">
                <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && 
                           (loginForm.get('usernameOrEmail')?.dirty || loginForm.get('usernameOrEmail')?.touched)"
                     class="text-danger">
                  L'email ou nom d'utilisateur est requis.
                </div>
              </div>

              <div class="form-group">
                <label>Password *</label>
                <input type="password" class="form-control p_input" 
                       formControlName="password">
                <div *ngIf="loginForm.get('password')?.invalid && 
                           (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                     class="text-danger">
                  Le mot de passe est requis.
                </div>
              </div>

              <div class="form-group d-flex align-items-center justify-content-between">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" 
                           formControlName="rememberMe"> Remember me
                  </label>
                </div>
                <a routerLink="/forgot-password" class="forgot-pass">Forgot password</a>
              </div>

              <div class="text-center d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block enter-btn" 
                        [disabled]="!loginForm.valid">Login</button>
              </div>

              <div class="d-flex">
                <button class="btn btn-facebook me-2 col">
                  <i class="mdi mdi-facebook"></i> Facebook
                </button>
                <a class="btn btn-google col text-white text-decoration-none text-center" 
                href="http://localhost:8088/oauth2/authorization/google">
               <i class="mdi mdi-google-plus"></i> Login with Google
             </a>
             
              </div>

              <p class="sign-up">Don't have an Account? <a routerLink="/register">Sign Up</a></p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
