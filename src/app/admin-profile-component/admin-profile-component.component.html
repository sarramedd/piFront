<div class="container-scroller">
    <app-sidebar></app-sidebar>
    
    <div class="container-fluid page-body-wrapper">
      <app-navbar></app-navbar>
      
      <div class="main-panel" style="height: 100vh; overflow-y: auto; padding-top: 0;">
        <div class="content-wrapper">
          <div class="page-header">
                    <h3 class="page-title">Profil Administrateur</h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Tableau de bord</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Profil</li>
                        </ol>
                    </nav>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
                </div>

                <div *ngIf="isLoading" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>

                <div class="row" *ngIf="!isLoading && userProfile">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Informations du profil</h4>
                                <form class="forms-sample" (ngSubmit)="updateProfile()">
                                    <div class="form-group">
                                        <label for="name">Nom complet</label>
                                        <input type="text" class="form-control" id="name" [(ngModel)]="userProfile.name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" [(ngModel)]="userProfile.email" name="email" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Téléphone</label>
                                        <input type="text" class="form-control" id="phone" [(ngModel)]="userProfile.phone" name="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Adresse</label>
                                        <input type="text" class="form-control" id="address" [(ngModel)]="userProfile.address" name="address">
                                    </div>
                                    <button type="submit" class="btn btn-primary me-2">Mettre à jour</button>
                                    <button type="button" class="btn btn-light" (click)="cancelUpdate()">Annuler</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
